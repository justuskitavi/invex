{% extends "invex/base.html" %}
{% load static %}

{% block content %}

<!-- Link to register-specific CSS -->
<link rel="stylesheet" href="{% static 'users/css/register.css' %}">

<div class="register-wrapper">
  <div class="register-card">
    <h2 class="register-title">Create Your Account</h2>
    <form method="POST" action="" id="register-form" class="register-form">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="agreeCheckbox" required>
        <label class="form-check-label" for="agreeCheckbox">
          I agree to the <a href="{% url 'invex-about' %}" target="_blank">Terms & Conditions</a>
        </label>
      </div>

      <button type="submit" class="btn-register">Register</button>
    </form>
  </div>
</div>

{% endblock %}
