{% extends "invex/base.html" %}
{% load static %}
{% block content %}

<!-- Link to specific CSS -->
<link rel="stylesheet" href="{% static 'users/css/set_new_password.css' %}">

<div class="password-reset-container">
  <div class="password-reset-card">
    <h2 class="reset-title">Set New Password</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
  </div>
</div>

{% endblock %}
